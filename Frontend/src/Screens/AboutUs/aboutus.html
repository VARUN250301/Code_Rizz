<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        .collapsible {
            cursor: pointer;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            text-align: left;
        }

        .content {
            display: none;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="collapsible" onclick="toggleContent('customerLoyalty')">Improved Customer Loyalty</div>
    <div class="content" id="customerLoyalty">
        <p>Improved customer loyalty information and metrics go here.</p>
    </div>

    <!-- Repeat the above structure for other topics -->

    <script>
        function toggleContent(sectionId) {
            var content = document.getElementById(sectionId);
            if (content.style.display === "block") {
                content.style.display = "none";
            } else {
                content.style.display = "block";
            }
        }
    </script>
</body>
</html>
